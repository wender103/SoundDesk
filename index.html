<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SoundBoard Mobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2d3436" />
    <link rel="stylesheet" href="assets/styles/sound_board/style.css" />
  </head>
  <body>
    <div class="mobile-deck-container">
      <!-- Header do Stream Deck -->
      <header class="deck-header">
        <div class="header-left">
          <i class="fas fa-music deck-logo"></i>
          <h1 class="deck-title">SoundBoard Deck</h1>
        </div>
        <div class="header-right">
          <button class="btn btn-icon btn-settings">
            <i class="fas fa-cog"></i>
          </button>
          <button
            class="btn btn-icon btn-fullscreen"
            onclick="toggleFullscreen()"
          >
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </header>

      <!-- Grid de Botões -->
      <div class="deck-grid" id="deck-grid">
        <!-- Os botões serão inseridos dinamicamente via JavaScript -->
      </div>

      <div id="sync-modal-overlay" class="sync-modal-overlay">
        <div class="sync-modal">
          <div class="sync-modal-header">
            <h3>Sincronizar Dispositivo</h3>
            <button id="sync-close-btn" class="sync-close-btn">&times;</button>
          </div>
          <div class="sync-modal-body">
            <p>Digite o código de 5 dígitos exibido no seu computador:</p>
            <div class="code-input-container">
              <input
                type="text"
                maxlength="1"
                class="code-input"
                data-index="0"
              />
              <input
                type="text"
                maxlength="1"
                class="code-input"
                data-index="1"
              />
              <input
                type="text"
                maxlength="1"
                class="code-input"
                data-index="2"
              />
              <input
                type="text"
                maxlength="1"
                class="code-input"
                data-index="3"
              />
              <input
                type="text"
                maxlength="1"
                class="code-input"
                data-index="4"
              />
            </div>
            <p id="sync-error-message" class="error-message"></p>
          </div>
          <div class="sync-modal-footer">
            <button id="sync-confirm-btn" class="sync-btn confirm-btn">
              Confirmar
            </button>
          </div>
        </div>
      </div>

      <!-- Player Controls -->
      <div class="player-controls">
        <div class="progress-container">
          <div class="progress-bar">
            <!-- Barra de progresso será preenchida via JavaScript -->
          </div>
        </div>

        <div class="player-main-row">
          <div class="player-info">
            <div class="player-title" id="now-playing-title">
              Nenhum áudio selecionado
            </div>
            <div class="player-subtitle" id="now-playing-subtitle">
              <span class="shortcut-badge">---</span>
              <span>0:00</span>
            </div>
          </div>

          <div class="player-buttons">
            <button class="player-btn" id="btn-prev" title="Anterior">
              <i class="fas fa-step-backward"></i>
            </button>
            <button
              class="player-btn player-btn-primary"
              id="btn_play_pause_audio"
              title="Play/Pause"
            >
              <i class="fas fa-play" id="play-pause-icon"></i>
            </button>
            <button class="player-btn" id="btn-next" title="Próximo">
              <i class="fas fa-step-forward"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Modal de Carregamento -->
      <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando seus áudios...</div>
      </div>
    </div>

    <audio
      id="Audio_Player"
      style="display: none"
      muted
      controls
      disableRemotePlayback
    ></audio>

    <script>
      function toggleFullscreen() {
        const fullscreenButton = document.querySelector(".btn-fullscreen i");

        if (!document.fullscreenElement) {
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) {
            // Firefox
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.webkitRequestFullscreen) {
            // Chrome, Safari and Opera
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) {
            // IE/Edge
            document.documentElement.msRequestFullscreen();
          }
          fullscreenButton.classList.remove("fa-expand");
          fullscreenButton.classList.add("fa-compress");
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) {
            // Firefox
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            // Chrome, Safari and Opera
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            // IE/Edge
            document.msExitFullscreen();
          }
          fullscreenButton.classList.remove("fa-compress");
          fullscreenButton.classList.add("fa-expand");
        }
      }

      // Detecta quando o usuário sai do fullscreen de outras formas e troca o ícone
      document.addEventListener("fullscreenchange", updateFullscreenIcon);
      document.addEventListener("webkitfullscreenchange", updateFullscreenIcon); // Safari/Chrome
      document.addEventListener("mozfullscreenchange", updateFullscreenIcon); // Firefox
      document.addEventListener("msfullscreenchange", updateFullscreenIcon); // IE/Edge

      function updateFullscreenIcon() {
        const fullscreenButton = document.querySelector(".btn-fullscreen i");

        if (document.fullscreenElement) {
          fullscreenButton.classList.remove("fa-expand");
          fullscreenButton.classList.add("fa-compress");
        } else {
          fullscreenButton.classList.remove("fa-compress");
          fullscreenButton.classList.add("fa-expand");
        }
      }
    </script>

    <!--? Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="assets/js/firebase/firebase.js"></script>

    <!--? Utils -->
    <script src="assets/js/utils/utils.js"></script>

    <!--? My Scripts -->
    <!-- <script src="assets/js/sound_board/sound_board.js"></script> -->
    <script src="assets/js/sound_board/app.js"></script>
    <script src="assets/js/sound_board/password.js"></script>
  </body>
</html>
